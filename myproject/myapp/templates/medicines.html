{% extends 'base.html' %}
{% load static %}

{% block title %}Medicines - Eli Lilly{% endblock %}

{% block content %}
<div class="container">
    <section class="medicines-list">
        <h2>Our Medicines</h2>
        <div class="medicines-grid">
            {% for med in medicines_list %}
            <div class="medicine">
                <img src="{% static med.image %}" alt="{{ med.name }}">
                <h3>{{ med.name }}</h3>
                <p>{{ med.description }}</p>
                <!-- The form posts to add_to_cart with the medicine's id -->
                <form action="{% url 'add_to_cart' med.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn">Add to Cart</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
