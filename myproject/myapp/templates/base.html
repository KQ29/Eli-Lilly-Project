{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eli Lilly Medicines{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon-new.svg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <!-- Include Font Awesome from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
          integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMrY5V6E32P1SbXKX1FfzPbRe3pO7pbKf9T/4z2" 
          crossorigin="anonymous">
    <style>
      /* Badge styling for the cart count */
      .cart-badge {
          position: absolute;
          top: -5px;
          right: -5px;
          background: red;
          color: white;
          border-radius: 50%;
          padding: 2px 6px;
          font-size: 0.7rem;
      }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/lilly-logo.png' %}" alt="Eli Lilly Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'medicines' %}">Medicines</a></li>
                <li><a href="#">About Us</a></li>
                <li style="position: relative;">
                    <a href="{% url 'cart' %}">
                        <img src="{% static 'images/cart-icon.png' %}" alt="Cart" style="width:24px; height:auto;">
                        {% if cart_count > 0 %}
                            <span class="cart-badge">{{ cart_count }}</span>
                        {% endif %}
                    </a>
                </li>                
            </ul>
        </nav>
    </header>

    <!-- Main Content (Expands to push footer down) -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Default Footer (can be overridden) -->
    {% block footer %}
    <footer>
        <p>&copy; 2025 Eli Lilly. All rights reserved.</p>
    </footer>
    {% endblock %}

</body>
</html>
