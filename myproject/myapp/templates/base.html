{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eli Lilly Medicines{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon-new.svg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/lilly-logo.png' %}" alt="Eli Lilly Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'medicines' %}">Medicines</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content (Expands to push footer down) -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Default Footer (can be overridden) -->
    {% block footer %}
    <footer>
        <p>&copy; 2025 Eli Lilly. All rights reserved.</p>
    </footer>
    {% endblock %}

    <script src="{% static 'js/quantity.js' %}"></script>
</body>
</html>
